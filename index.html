<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliCode | Enlaces</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --bg-deep: #050b14;
            --primary: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(58, 123, 213, 0.15) 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            padding-bottom: 90px;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* --- UI ELEMENTS --- */
        .share-btn {
            position: absolute; top: 20px; right: 20px;
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: 1px solid var(--border);
            color: var(--text); display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s; z-index: 50;
        }
        .share-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); transform: scale(1.1); }

        .verified-badge {
            color: var(--primary); font-size: 0.6em; vertical-align: middle;
            margin-left: 8px; filter: drop-shadow(0 0 8px rgba(0, 210, 255, 0.6));
        }

        .goal-container {
            width: 100%; max-width: 280px; margin: 15px auto 0;
            background: rgba(255, 255, 255, 0.05); border-radius: 20px;
            padding: 4px; border: 1px solid var(--border); position: relative;
        }
        .goal-bar {
            height: 18px; border-radius: 15px;
            background: linear-gradient(90deg, var(--primary), #00ff88);
            width: 0%; box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); transition: width 1.5s ease-out;
        }
        .goal-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 0.7rem; font-weight: 700; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            white-space: nowrap; z-index: 2;
        }

        .tech-ticker {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(5, 11, 20, 0.9); border-top: 1px solid var(--border);
            padding: 15px 0; overflow: hidden; white-space: nowrap; z-index: 100; backdrop-filter: blur(5px);
        }
        .ticker-track { display: inline-block; animation: scroll 20s linear infinite; }
        .tech-icon {
            font-size: 1.5rem; margin: 0 20px; color: rgba(255, 255, 255, 0.5);
            transition: 0.3s; display: inline-block;
        }
        .tech-icon:hover { color: var(--primary); transform: scale(1.2); text-shadow: 0 0 10px var(--primary); }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .floating-code {
            position: absolute; color: rgba(255, 255, 255, 0.03); font-family: 'JetBrains Mono', monospace;
            font-weight: 900; z-index: 0; user-select: none; pointer-events: none; animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .snowflake { position: absolute; width: 3px; height: 3px; background: white; border-radius: 50%; opacity: 0.5; animation: snow 10s linear infinite; }
        @keyframes snow { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }

        .container { width: 100%; max-width: 450px; z-index: 10; display: flex; flex-direction: column; gap: 20px; }

        .profile { text-align: center; margin-bottom: 20px; position: relative; }
        .profile-img {
            width: 140px; height: 140px; border-radius: 50%; object-fit: cover;
            border: 3px solid rgba(255,255,255,0.1); box-shadow: 0 0 40px rgba(0, 210, 255, 0.2);
            margin-bottom: 15px; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .profile-img:hover { transform: scale(1.05); }
        .profile-img:active { transform: rotate(360deg) scale(0.9); transition: 0.4s; }

        h1 { font-size: 2.2rem; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 5px; }
        
        .typing-effect {
            font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; color: var(--primary);
            overflow: hidden; white-space: nowrap; border-right: 2px solid var(--primary);
            width: 0; animation: typing 3s steps(30, end) forwards, blink .75s step-end infinite;
            margin: 0 auto; display: inline-block;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--primary); } }

        .status-badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(0, 255, 136, 0.1); border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; color: var(--success); font-weight: 600;
            margin-top: 5px; margin-bottom: 10px;
        }
        .status-dot {
            width: 8px; height: 8px; background-color: var(--success); border-radius: 50%;
            box-shadow: 0 0 10px var(--success); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .link-card {
            background: rgba(20, 30, 48, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border); padding: 20px 25px; border-radius: 16px;
            text-decoration: none; color: white; display: flex; align-items: center; justify-content: space-between;
            transition: transform 0.1s ease, box-shadow 0.3s ease; transform-style: preserve-3d;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .link-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); transition: 0.5s;
        }
        .link-card:hover::before { left: 100%; }
        .link-content { display: flex; align-items: center; gap: 15px; transform: translateZ(20px); }
        .link-icon { font-size: 1.6rem; width: 35px; text-align: center; }
        .link-arrow { opacity: 0.5; font-size: 0.9rem; transform: translateZ(10px); }
        .fa-youtube { color: #ff4d4d; } .fa-instagram { color: #E1306C; } .fa-tiktok { color: #00f2ea; } .fa-facebook-f { color: #1877F2; }

    </style>
</head>

    <script>
        // ==================================================
        // ‚öôÔ∏è PANEL DE CONTROL DE SUBS
        // ==================================================
        
        const SUBS_ACTUALES = 47;   // <--- EDITA ESTE N√öMERO
        const META_SUBS     = 1000; // <--- EDITA LA META

        // ==================================================

        // L√ìGICA BARRA
        const porcentaje = (SUBS_ACTUALES / META_SUBS) * 100;
        document.getElementById('progressBar').style.width = porcentaje + "%";
        document.getElementById('progressText').innerText = `${SUBS_ACTUALES} / ${META_SUBS} Subs üöÄ`;

        // COMPARTIR
        function shareProfile() {
            if (navigator.share) {
                navigator.share({
                    title: 'PoliCode Links',
                    text: 'Mira mis tutoriales y proyectos de programaci√≥n üêß',
                    url: window.location.href
                });
            } else {
                alert('¬°URL copiada al portapapeles!');
                navigator.clipboard.writeText(window.location.href);
            }
        }

        // EGG
        function spinProfile(img) {
            img.style.transform = "rotate(360deg) scale(0.9)";
            setTimeout(() => { img.style.transform = "scale(1.05)"; }, 500);
        }

        // NIEVE
        const snowContainer = document.getElementById('snow');
        for(let i=0; i<50; i++){
            const div = document.createElement('div');
            div.classList.add('snowflake');
            div.style.left = Math.random() * 100 + '%';
            div.style.animationDuration = (Math.random() * 5 + 5) + 's';
            div.style.animationDelay = Math.random() * 5 + 's';
            div.style.opacity = Math.random();
            snowContainer.appendChild(div);
        }

        // TILT
        const cards = document.querySelectorAll('.link-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left; 
                const y = e.clientY - rect.top;
                const rotateX = ((y - rect.height/2) / (rect.height/2)) * -10;
                const rotateY = ((x - rect.width/2) / (rect.width/2)) * 10;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });

        console.log("%c ¬°PoliCode Live! üêß", "color: #00d2ff; font-size: 20px; background: #000; padding: 5px;");
    </script>
